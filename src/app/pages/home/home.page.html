<ion-content class="overflow-hidden">

  <div class="login-content d-flex px-4 align-items-center w-100 h-100 overflow-auto login-container">
    <div class="d-flex flex-column ion-justify-content-between w-100 h-100 ">
      <div class="py-3 text-center d-flex flex-column ion-justify-content-center" style="">
        <app-logo></app-logo>
        <div class="message px-3 mt-4">
          <p>¿Cuál es tu Objetivo?</p>
        </div>
        <div class="overflow-auto d-flex flex-column h-100" >
          <div class="overflow-auto p-2 position-relative" style="flex:1">
            <ng-container *ngFor="let lit of lists">
              <div (onClick)="selectObjetivo($event);" (click)="go()"
             class="card-sede card mb-4 shadow border-0 ion-activatable position-relative overflow-hidden"
             [class.active]="lit === objetivoSeleccionada">
          <div class="card-body d-flex rounded align-items-center">

            <div class="w-100 px-3 py-1 small">
              <p class="m-0 fw-bold p-text"><span class="fw-normal"></span> {{lit.name}}</p>
            </div>
          </div>
          <ion-ripple-effect></ion-ripple-effect>
        </div>
            </ng-container>
            <div></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</ion-content>

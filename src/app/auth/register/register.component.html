              <ion-input placeholder="Correo" formControlName="email"></ion-input>

                </div>

            </ion-item>
            <ion-item class="mt-2">
              <ion-input placeholder="Contraseña"[type]="showPassword2?'text':'password'" formControlName="confirmPassword"></ion-input>

                <div *ngIf="registerFrm.get('confirmPassword').errors.required">Confirm Password is required</div>

                  Confirm Password didn't match. </div>
              </div>

              <div class="px-2 py-1">
                <ion-button expand="block"  (click)="onSubmit()" >REGISTRARSE

            </form>
